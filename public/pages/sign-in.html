<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="apple-touch-icon" sizes="76x76" href="../../assets/img/apple-icon.png">
  <link rel="icon" type="image/png" href="../assets/img/cb-icon.png">
  <title>
    ClimBox - Sign-In
  </title>
  <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Inter:300,400,500,600,700,900" />
  <link href="../assets/css/nucleo-icons.css" rel="stylesheet" />
  <link href="../assets/css/nucleo-svg.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,400,0,0" />
  <link id="pagestyle" href="../../assets/css/material-dashboard.css?v=3.2.0" rel="stylesheet" />
  <style>
    .input-group { position: relative; }
    .input-group .form-label {
      position: absolute;
      left: 0px;
      top: 10px;
      transition: transform .15s, opacity .15s;
      pointer-events: none;
      color: #6c757d;
    }
    .input-group input:placeholder-shown + .form-label {
      opacity: 1;
      transform: translateY(0);
    }
    .input-group input:not(:placeholder-shown) + .form-label,
    .input-group input:focus + .form-label {
      opacity: 0;
      transform: translateY(-6px);
    }
  </style>
</head>
<body class="bg-gray-200">
  <div class="container position-sticky z-index-sticky top-0">
    <div class="row">
      <div class="col-12">
        <nav class="navbar navbar-expand-lg blur border-radius-xl top-0 z-index-3 shadow position-absolute my-3 py-2 start-0 end-0 mx-4">
          <div class="container-fluid ps-2 pe-0">
            <a class="navbar-brand font-weight-bolder ms-lg-0 ms-3 " href="dashboard.html">
              ClimBox-Project
            </a>
            <button class="navbar-toggler shadow-none ms-2" type="button" data-bs-toggle="collapse" data-bs-target="#navigation" aria-controls="navigation" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon mt-2">
                <span class="navbar-toggler-bar bar1"></span>
                <span class="navbar-toggler-bar bar2"></span>
                <span class="navbar-toggler-bar bar3"></span>
              </span>
            </button>
            <div class="collapse navbar-collapse" id="navigation">
              <ul class="navbar-nav mx-auto">
                <li class="nav-item">
                  <a class="nav-link me-2" href="profile.html">
                    <i class="fa fa-user opacity-6 text-dark me-1"></i>
                    Profile
                  </a>
                </li>
                <li class="nav-item">
                  <a class="nav-link me-2" href="sign-up.html">
                    <i class="fas fa-user-circle opacity-6 text-dark me-1"></i>
                    Sign Up
                  </a>
                </li>
                <li class="nav-item">
                  <a class="nav-link me-2" href="sign-in.html">
                    <i class="fas fa-key opacity-6 text-dark me-1"></i>
                    Sign In
                  </a>
                </li>
              </ul>
              <ul class="navbar-nav d-lg-flex d-none">
                <li class="nav-item">
                  <a href="dashboard.html" class="btn btn-sm mb-0 me-1 bg-dark text-white">Dashboard</a>
                </li>
              </ul>
            </div>
          </div>
        </nav>
      </div>
    </div>
  </div>
  <main class="main-content  mt-0">
    <div class="page-header align-items-start min-vh-100" 
    style="background-image: url('../assets/dashboard/fish.webp'); background-size: cover; background-position: center;">
     <span class="mask bg-gradient-dark opacity-6"></span>
      <div class="container my-auto">
        <div class="row">
          <div class="col-lg-4 col-md-8 col-12 mx-auto">
            <div class="card z-index-0 fadeIn3 fadeInBottom">
              <div class="card-header p-0 position-relative mt-n4 mx-3 z-index-2">
                <div class="bg-gradient-dark shadow-dark border-radius-lg py-3 pe-1">
                  <h4 class="text-white font-weight-bolder text-center mt-2 mb-0">Sign in</h4>
                  <div class="row mt-3">
                    <div class="col-2 text-center ms-auto">
                      <a class="btn btn-link px-3" href="javascript:;">
                        <i class="fa fa-facebook text-white text-lg"></i>
                      </a>
                    </div>
                    <div class="col-2 text-center px-1">
                      <a class="btn btn-link px-3" href="javascript:;">
                        <i class="fa fa-github text-white text-lg"></i>
                      </a>
                    </div>
                    <div class="col-2 text-center me-auto">
                      <a class="btn btn-link px-3" href="javascript:;">
                        <i class="fa fa-google text-white text-lg"></i>
                      </a>
                    </div>
                  </div>
                </div>
              </div>
              <div class="card-body">
                <form id="form-signin" role="form" class="text-start">
                  <div class="input-group input-group-outline my-3">
                    <input id="signin-email" type="email" class="form-control" placeholder=" ">
                    <label class="form-label" for="signin-email">Nomor Whatsapp/Email</label>
                  </div>                 
                  <div class="input-group input-group-outline mb-3">
                    <input id="signin-password" type="password" class="form-control" placeholder=" ">
                    <label class="form-label" for="signin-password">Password</label>
                  </div>                 
                  <div class="form-check form-switch d-flex align-items-center mb-3">
                    <input id="signin-remember" class="form-check-input" type="checkbox" checked>
                    <label class="form-check-label mb-0 ms-3" for="signin-remember">Remember me</label>
                  </div>
                  <p class="text-sm" style="line-height: 1.4;">
                    Belum memiliki akun? Buat melalui 
                    <a href="./sign-up.html" class="text-primary text-bold">Halaman Sign-up</a>
                  </p>
                  <div class="text-center">
                    <button id="signin-btn" type="button" class="btn bg-gradient-dark w-100 my-1 mb-2">Sign in</button>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
  <script src="../../assets/js/core/popper.min.js"></script>
  <script src="../../assets/js/core/bootstrap.min.js"></script>
  <script src="../../assets/js/plugins/perfect-scrollbar.min.js"></script>
  <script src="../../assets/js/plugins/smooth-scrollbar.min.js"></script>
  <script>
    var win = navigator.platform.indexOf('Win') > -1;
    if (win && document.querySelector('#sidenav-scrollbar')) {
      var options = {
        damping: '0.5'
      }
      Scrollbar.init(document.querySelector('#sidenav-scrollbar'), options);
    }
  </script>
  <script type="module" src="/services/firebase-config.js"></script>
  <script type="module" src="/services/auth-ui.js"></script>
  <script type="module" src="/services/setup-users.js"></script>
  <script type="module" src="/services/firestore-and-profile.js"></script>
  <script type="module" src="/services/auth-forms-and-profile-ui.js"></script>
  <script async defer src="https://buttons.github.io/buttons.js"></script>
  <script src="../../assets/js/material-dashboard.min.js?v=3.2.0"></script>
</body>
</html>
