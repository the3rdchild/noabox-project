  <style>
    .input-group.input-group-outline {
      position: relative;
      margin-bottom: 1rem;
    }
    .input-group.input-group-outline .form-control.floating-input {
      width: 100%;
      padding: 14px 12px 8px; /* top padding to leave room for label */
      box-sizing: border-box;
      background: transparent;
      border: 1px solid rgba(0,0,0,0.08);
      border-radius: 6px;
      transition: box-shadow .12s ease, border-color .12s ease;
    }
    .input-group.input-group-outline .form-label {
      position: absolute;
      left: 0px;
      top: -10px;
      margin: 0;
      pointer-events: none;
      font-size: .9rem;
      color: rgba(0,0,0,0.6);
      transition: transform .14s ease, opacity .14s ease;
      transform-origin: left center;
      background: transparent;
      padding: 0 4px; /* small padding to keep label clear of input text */
    }
    .input-group.input-group-outline .floating-input:placeholder-shown + .form-label {
      opacity: 1;
      transform: translateY(0) scale(1);
    }
    .input-group.input-group-outline .floating-input:not(:placeholder-shown) + .form-label,
    .input-group.input-group-outline .floating-input:focus + .form-label {
      opacity: 0;
      transform: translateY(-10px) scale(.98);
    }
    .input-group.input-group-outline .floating-input:focus {
      outline: none;
      border-color: rgba(25,118,210,0.9);
      box-shadow: 0 0 0 0.12rem rgba(25,118,210,0.08);
    }
    @media (max-width: 480px) {
      .input-group.input-group-outline .form-label { top: 8px; left: 10px; font-size: .88rem; }
      .input-group.input-group-outline .form-control.floating-input { padding-top: 16px; }
    }
  </style>
</head>

  <main class="main-content  mt-0">

          <div class="row">
            <div class="col-6 d-lg-flex d-none h-100 my-auto pe-0 position-absolute top-0 start-0 text-center justify-content-center flex-column">

                <div class="card-header">
                  <h4 class="font-weight-bolder">Sign Up</h4>

                </div>
                <div class="card-body">
                  <form id="form-signup" role="form">
                    <div class="input-group input-group-outline mb-3">
                      <input id="signup-name" type="text" class="form-control floating-input" placeholder=" ">

                    </div>
                    <div class="input-group input-group-outline mb-3">
                      <input id="signup-email" type="email" class="form-control floating-input" placeholder=" ">
                      <label class="form-label" for="signup-email">Nomor Whatsapp/Email</label>
                    </div>
                    <div class="input-group input-group-outline mb-3">
                      <input id="signup-password" type="password" class="form-control floating-input" placeholder=" ">
                      <label class="form-label" for="signup-password">Password</label>
                    </div>
                    <p class="text-sm" style="line-height: 1.4;">
                      *Jangan masukan data pribadi yang bersifat sensitif.
                    </p>
                    <div class="text-center">
                      <button id="signup-btn" type="button" class="btn btn-lg bg-gradient-dark btn-lg w-100 mt-4 mb-0">Sign Up</button>
                    </div>
                  </form>
                </div>
                <div class="card-footer text-center pt-0 px-lg-2 px-1">

                    Sudah memiliki akun?

                  </p>
